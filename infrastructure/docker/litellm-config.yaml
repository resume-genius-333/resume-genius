# General Settings
litellm_settings:
  drop_params: true
  max_tokens: 4096
  request_timeout: 600
  telemetry: false
  success_callback: ["langfuse"]  # Send telemetry to Langfuse

# Environment Variables for Langfuse Integration
environment_variables:
  LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}  # From Langfuse project settings
  LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}  # From Langfuse project settings
  LANGFUSE_HOST: "http://langfuse-web:3000"  # Internal Docker network URL

# Router Settings (Optional)
router_settings:
  routing_strategy: "simple-shuffle"  # Options: simple-shuffle, least-busy, usage-based-routing
  # model_group_alias: {"gpt-4": ["gpt-4", "gpt-4-turbo"]}  # Group models together
  
# Database Configuration (Optional - for persistent key management)
database_type: "postgres"
database_args:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: ${POSTGRES_PASSWORD}
  database: "litellm"

# Caching (Optional)
cache:
  type: "redis"
  host: "redis"
  port: 6379
  ttl: 3600  # 1 hour

